<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouad Abbassid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font to better match the reference site */
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Playfair+Display:wght@700&family=Roboto:wght@300&family=Space+Grotesk:wght@400;700&display=swap");
      body {
        font-family: "Roboto", sans-serif;
        cursor: none; /* Hide default cursor globally */
      }
      /* Ensure default pointer is hidden on interactive elements */
      a,
      button {
        cursor: none;
      }
      .font-serif-display {
        font-family: "Playfair Display", serif;
      }
      .font-space-grotesk {
        font-family: "Space Grotesk", sans-serif;
      }
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }

      /* Animation for greeting text */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(25px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-greeting {
        animation: fadeIn 1s ease-out forwards;
      }

      /* New keyframes for moving lines */
      @keyframes animate-lines {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      /* New background gradient animation */
      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animated-gradient {
        position: relative;
        overflow: hidden; /* Ensures pseudo-element doesn't bleed out */
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
        background-size: 400% 400%;
        animation: gradient-shift 25s ease-infinite;
      }

      .animated-gradient::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.02),
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px,
            transparent 80px
          ),
          repeating-linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.02),
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px,
            transparent 80px
          );
        animation: animate-lines 40s linear infinite;
      }

      /* New text entrance animation */
      @keyframes slideUpFadeIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDownFadeIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up {
        animation: slideUpFadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      .animate-slide-down {
        animation: slideDownFadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      /* New scroll indicator animation */
      @keyframes draw-line {
        0% {
          width: 0;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          width: 6rem; /* 96px */
          opacity: 0;
        }
      }

      .animate-line-draw {
        animation: draw-line 3s ease-in-out infinite;
      }

      /* Utility for vertical text */
      .writing-mode-vertical-rl {
        writing-mode: vertical-rl;
      }

      /* Custom Scrollbar Styles */
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) #0f0c29;
        scroll-behavior: smooth;
      }
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c29; /* Dark color from the gradient */
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
        border-radius: 10px;
        border: 2px solid #0f0c29; /* Creates a padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
